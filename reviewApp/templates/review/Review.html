{% extends 'banner.html' %}
{% block content %}
  <div id="container">
    <div align="right">
      <!-- Login 검증 -->
      <!-- jstl의 if문은 else가 없어서 따로 검증해야함. -->
      <!-- <c:if test="${id != null}">
        <%-- <%@include file="loginOk.jsp" %> --%>
      </c:if>
      <c:if test="${id == null}">
        <%-- <%@include file="login.jsp" %> --%>
      </c:if>
    </div> -->
    <div id="list"> <b>게시판 (전체 글: ${totalCount})

      </b>
    </div>
    <div id="write"> <a href="/bbs/writeForm.bbs?pageNum=${pageNum}">글쓰기</a> </div>
    <div>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">번호</th>
            <th width="50%">제목</th>
            <th width="10%">작성자</th>
            <th width="20%">작성일</th>
            <th width="10%">조회</th>
          </tr>
        </thead>
        <tbody>

          {% for post in posts% }
          <c:forEach var="article" items="${articles}" varStatus="status">

          </c:forEach>
          <tr>
            <td>${article.articleNumber}</td>
            <td id="title">
            <c:if test="${article.depth > 0}">
              &nbsp;&nbsp; 
              </c:if>
              <a href="/bbs/content.bbs?articleNumber=${article.articleNumber}&pageNum=${pageNum}">
              {% post.title %}</a>
              <c:if test="${article.hit >= 20}"> <span class="hit">hit!</span>
              </c:if>
            </td>
            <td>${article.id}</td>
            <td>{% post.modify_dt %}</td>
            <td>${article.hit}</td>
          <tr>
            </c:forEach>
          {% endfor %}
        </tbody>
      </table> <!-- Paging 처리 -->
      <div id="paging"> ${pageCode}
      </div>
    </div>
  </div>
