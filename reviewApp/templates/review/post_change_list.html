{% extends "banner.html" %}

{% block title %}게시글 수정/삭제.html{% endblock %}

{% block content %}

    <h1>게시글 수정/삭제 - {{user}}</h1>
    <br>

    <table class="table table-bordered table-sm table-striped">

        <thead>
        <tr class="table-primary">
            <th>제목</th>
            <th>부제</th>
            <th>작성자</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>

        <tbody>
        {% for item in object_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'review:update' item.id %}">수정</a></td>
            <td><a href="{% url 'review:delete' item.id %}">삭제</a></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
